<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo DOM</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        margin-left: 30%;
      }

      .resaltado {
        color: #37ff0a;
        font-weight: bold;
      }

      .highlight {
        background-color: yellow;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo" data-curso="JavaScript">Título Principal</h1>
    <h4 id="bienvenida">Bienvenido a la web, usuario nuevo!</h4>
    <p class="descripcion">Esta es una descripción inicial.</p>
    <ul id="lista">
      <li class="elemento">Elemento 1</li>
      <li class="element">Elemento 2</li>
      <li class="elemento">Elemento 3</li>
      <li class="element">Elemento 4</li>
    </ul>
    <button id="boton-cambiar">Cambiar Contenido</button>
    <button id="boton-resaltar">Resaltar Elementos</button>
    <br /><br />
    <button id="boton-estilos">Cambiar Estilos</button>
    <button id="boton-cookies">Gestionar Cookies</button>
    <input id="entrada" type="text" placeholder="Escribe algo..." />
    <br /><br />
    <button id="btn-crear">Añadir elemento</button>
    <button id="btn-modificar">Modificar primer elemento</button>
    <button id="btn-eliminar">Eliminar último elemento</button>
    <p id="resultado"></p>
    <div id="div-ejemplo"></div>
    <script src="dom.js"></script>
  </body>
</html>
